<h2>Benvenuto in Pagina 2</h2>
<p>Gestione Studenti</p>

<div class="form-container">
  <h3>Inserisci Nuovo Studente</h3>
  
  <form (ngSubmit)="aggiungiStudente()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input 
        type="text" 
        id="nome" 
        [(ngModel)]="nuovoStudente.nome" 
        name="nome" 
        required
      >
    </div>

    <div class="form-group">
      <label for="classe">Classe:</label>
      <input 
        type="text" 
        id="classe" 
        [(ngModel)]="nuovoStudente.classe" 
        name="classe" 
        required
      >
    </div>

    <div class="form-group">
      <label for="mediaVoti">Media Voti:</label>
      <input 
        type="number" 
        id="mediaVoti" 
        [(ngModel)]="nuovoStudente.mediaVoti" 
        name="mediaVoti" 
        min="0" 
        max="10" 
        step="0.1"
      >
    </div>

    <button type="submit">Aggiungi Studente</button>
  </form>
</div>
